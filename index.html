        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <script src="scripts/res/bundle1.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>


        <script type="text/javascript" src="scripts/prismarine auth/Util.js"></script>
        <script type="text/javascript" src="scripts/prismarine auth/LiveTokenManager.js"></script>
        <script type="text/javascript" src="scripts/prismarine auth/XboxTokenManager.js"></script>
        <script type="text/javascript" src="scripts/prismarine auth/SisuTokenManager.js"></script>
        <script type="text/javascript" src="scripts/PlayfabAPI.js"></script>

        <script type="text/javascript" src="scripts/main.js" defer></script>
    </head>
    <body class="">
        <div class="container">
            <div>
                hello world 
                <button onclick="PrismarineXBLLogin()">Auth Test</button>
                <button onclick="Storage_LogTokens()">Log Tokens</button>
                <button onclick="Storage_WipeTokens()">Clear Tokens</button>
            NOTE: must wipe again if you reload the webpage after wiping tokens 
                <br/>
                <button onclick="UI_CGBList()">CGB List</button><br/>

                <button onclick="UI_ChallengeList()">Challenge List</button>
                <button onclick="UI_ChallengeUpdate()">Set Challenge Progress</button>
                <input type="text" id="challenge_deck_field" placeholder="Enter challenge deck here">
                <input type="text" id="challenge_field" placeholder="Enter challenge id here">
                <input type="text" id="challenge_value_field" placeholder="Enter challenge progress here">
                <br/>

                <button onclick="UI_PlayerDetails()">Get Player Details</button>
                <button onclick="UI_PlayerUGC()">Get Player Fileshare</button>
                <input type="text" id="gamertag_field" placeholder="Enter gamertag here">
                <br/>

                <button onclick="UI_GetUnlocked()">Get Unlocked Items</button>
                <button onclick="UI_GetUnlockables()">Get All Items</button>
                <button onclick="UI_GetStoreUnlockables()">Get Store Items</button>
                <input type="text" id="store_field" placeholder="Enter store id here">
                Store IDs: 'Season1', 'Season2', ... 'Season8', 'FreemiumStore'
                <br/>

                <button onclick="UI_PurchaseSeasonal()">Purchase Seasonal Item</button>
                <input type="text" id="seasonal_store_field" placeholder="Enter store id here">
                <input type="text" id="seasonal_item_field" placeholder="Enter item id here">
                <br/>
                <button onclick="UI_PurchaseFreemium()">Purchase Exchange Item</button>
                <input type="text" id="freemium_item_field" placeholder="Enter item id here">
                <br/>
                <button onclick="UI_UploadCustomizations()">Upload Customizations</button>
            </div>
            <div class="output_container">
                <textarea  type="text" class="output_field" id="output_field" placeholder="poop"> </textarea>
            </div>
        </div>




        <div id="loading_UI" class="overlay big_text" style="visibility: collapse;">
            <div>
                <div id="sisu_code_ui" class="sisu_code_box" style="visibility: collapse;">
                    <div>
                        <span class="block">Paste code/url provided by SISU login</span>
                        <input type="text" id="sisu_code_field" placeholder="Enter text here">
                        <button onclick="UI_SisuCodeSubmit()">Sisu submit code</button>
                    </div>
                </div>
                <div>
                    <div  class="spinner"></div>
                    <div style="display: inline-block;">
                        <span class="block" id="loading_context_count">Jobs: 0</span>
                        <span class="block" id="loading_context">placeholder job text</span>
                    </div>
                </div>
            </div>
        </div>
